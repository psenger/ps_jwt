<form name="register" class="form-signin" novalidate>
  <h1 class="form-signin-heading text-muted">Register</h1>
  <input name="email" ng-model="email" type="email" class="form-control" placeholder="Email address" required>
  <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Invalid email.</p>
  <input name="password" ng-model="password" type="password" class="form-control" placeholder="Password" required>
  <input name="confirm_password" ng-model="confirm_password" type="password" class="form-control" placeholder="Confirm Password" validate-equals='password'>
  <p class="help-block" ng-show="register.confirm_password.$dirty && register.confirm_password.$invalid">Passwords do not match.</p>
  <button ng-disabled="register.$invalid" class="btn btn-lg btn-primary btn-block" type="submit" ng-click="submit()">Submit</button>
</form>
